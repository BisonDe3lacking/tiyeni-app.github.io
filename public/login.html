<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="dist/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>login</title>
</head>

<body class="bg-cover h-48 w-64" style="background-image: url('dist/assets/presentation/WallpaperDog-5485783.jpg')">
  <section class="px-4 py-24 mx-auto max-w-7xl">
    <div class="grid items-center w-full grid-cols-1 gap-0 mx-auto lg:grid-cols-11 lg:gap-24 xl:w-11/12">
      <div class="col-auto text-center md:col-span-7 lg:text-left">
        <h1 class="mb-4 text-3xl font-bold leading-tight text-amber-600 md:text-4xl md:leading-none tracking-none md:tracking-tight">Ready to start your journey?</h1>
        <p class="mb-10 text-lg font-semibold text-white md:text-xl md:tracking-relaxed md:mb-4">
          Low-latency voice and video feels like youâ€™re in the same room. Wave hello over video, watch friends stream their games, or gather up and have a drawing session with screen share.
        </p>
      </div>
      <div class="col-auto md:col-span-4">
        <form class="mb-6 border-0 rounded-lg shadow-xl card">
          <div class="justify-center pb-0 text-gray-700 border-0 card-header">
            <p class="pt-2 text-center font-bold"> Sign Up</p>
          </div>
          <div class="px-6 py-4 space-y-4 border-b border-stone-400 card-body">
            <label class="flex">
              <span class="sr-only">First Name</span>
              <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline form-input" type="text" placeholder="First Name" required="true" />
            </label>

            <label class="flex">
              <span class="sr-only">Email Address</span>
              <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline form-input" type="email" placeholder="Email Address" required="true" />
            </label>
            <label class="flex">
              <span class="sr-only">Password</span>
              <input class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline form-input" type="password" placeholder="Password" required="true" />
            </label>
            <button class="bg-amber-500 shadow-md shadow-amber-900 text-white w-full py-2 btn btn-primary hover:bg-amber-400 font-bold" type="submit">Sign up for free</button>
          </div>
          <div class="px-6 py-4 card-body">
           
           <div>
            <svg class="h-8 w-8 text-red-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M12 10L6 20l-3-5L9 5z" />  <path d="M9 15h12l-3 5h-12" />  <path d="M15 15L9 5h6l6 10z" /></svg>
           </div>
            <span class="inline-block align-top ">Sign in With Google</span>
          </div>
        </form>
        <p class="text-xs text-center text-gray-600">By signing up you agree to our <a href="#" class="text-primary">Terms of Service</a></p>
      </div>
    </div>
  </section>
</body>
</html>
